<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviso de Privacidad</title>
  <style>
    /* Estilos para el aviso de privacidad */
    #aviso-privacidad {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #aviso-privacidad-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #aviso-privacidad-content p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div id="aviso-privacidad">
  <div id="aviso-privacidad-content">
    <h2>Aviso de Privacidad</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce nec dui quis lorem scelerisque tempor. Ut feugiat turpis eu odio posuere varius.</p>
    <button onclick="aceptarAviso()">Aceptar</button>
  </div>
</div>

<!-- Scripts -->
<script>
  function aceptarAviso() {
    localStorage.setItem('aviso_aceptado', 'true');
    location.reload();
  }

  window.onload = function() {
    var avisoAceptado = localStorage.getItem('aviso_aceptado');
    if (!avisoAceptado) {
      document.getElementById('aviso-privacidad').style.display = 'flex';
    }
  }
</script>

</body>
</html>
